<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width">
    <title>Request form</title>
    
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="content">
        <h1>入会申し込み</h1>
        <p>入会するには、次のフォームに必要事項をご記入ください</p>
        <div class="control">
            <label for="mymail">Mail Address <span class="required">必須</span></label>
            <input id="mymail" type="email" name="mymail" value="example@gmail.com"> 
        </div>
        <div class="control">
            <label for="password">Password 必須:</label>
            <input id="password" type="password" name="password">
        </div>
        <div class="control">
            <button type="submit"> Register</button>
        </div>
        
    </div>
    
</body>

</html>
